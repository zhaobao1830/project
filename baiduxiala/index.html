<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度下拉框</title>
</head>
<body>
    <input id="search_input" type="text" value="请输入关键词">
    <ul id="search_result_list"></ul>
    <script>
        function searchResult(json){
            var oUl=document.getElementById('search_result_list')
            oUl.innerHTML=''
            var res=json.s,len=res.length
            for(var i=0;i<len;i++){
                var  oNewLi=document.createElement('li')
                oNewLi.innerHTML=res[i]
                oUl.appendChild(oNewLi);
            }
        }
        window.onload=function(){
            var onInput=document.getElementById('search_input');
            onInput.onfocus=function(){
                this.value='';
            }
            onInput.onkeyup=function(){
                //请求的地址，参数wd是查询的值，cb为返回的值
                var url='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=searchResult';
                var oS=document.createElement('script')
                oS.src=url
                document.head.appendChild(oS)
            }
        }
    </script>
</body>
</html>
